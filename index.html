<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container2"></div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>
                        <img src="logo.png" class="app" />
                    </th>
                    <th>
                        <h1>SMART COURSE - APP</h1>
                        <p>this app made from students to the students</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="https://github.com/Normal-user69/download_smart_app/raw/main/app.apk" target="_blank">
                            <div class="download">
                                <h1>Download</h1>
                            </div>
                        </a>
                    </td>
                    <td>
                        <a onclick="openMore()">
                            <div class="more">
                                <h1>More Info</h1>
                            </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="https://play.google.com/store/apps/details?id=com.smart.courses">
            <div>
                <img src="gpstore.png" alt="store" width="300vh">
            </div>
        <div class="popup">
            <img src="logo.png" alt="logo" class="pop_img">
            <h1 class="pop_title">
                This Courses App Made From Smart Team IT Department
            </h1>
            <p class="pop_text">
                We made this app for navigationg our shared courses for every hti departments
                such as
            </p>
            <ul>
                <li>Engineering</li>
                <li>Computer Science</li>
                <li>Mangment</li>
            </ul>
            <a onclick="closeMore()">
                <div class="more">
                    <h1>OK</h1>
                </div>
            </a>
        </div>

    </div>
    <script>
let popup = document.querySelector(".popup");

function openMore(){
    popup.classList.add("open-popup");
    popup.classList.remove("close-popup");
}

function closeMore(){
    popup.classList.add("close-popup");
    popup.classList.remove("open-popup");
}


    </script>
</body>
</html>
